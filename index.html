<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <title>Chinmayee Technologies</title>  
</head>
<body>

    <h1>Chinmayee Technologies</h1>

    <h3>Employee Attendance Details</h3>

     <!-- for date picker -->
    <div class="date-picker">
        <label for="fromDate">From : </label>
        <input class="dates" type="date" id="fromDate">

        <label for="toDate">To: </label>
        <input class="dates" type="date" id="toDate">

        <button onclick="filterData()">Submit</button>
    </div>

    <!-- for search bar -->
     <div class="search-bar">
         <input class="search" type="text" placeholder="Search..." id="searchInput" onkeyup="searchTable()" name="search" />
         <i id="search-icon" class="fa fa-search" aria-hidden="true"></i>
     </div>

    <!-- for table -->
    <table id="employeeDetailsTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Date</th>
                <th>Login Time</th>
                <th>Logout Time</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
           <!-- After clicking submit button according to dates employee details will show here -->
        </tbody>
    </table>

    <!-- for pagination -->
     <div id="pagination" class="pagination"></div>

    <script src="script.js">
    </script>
</body>
</html>
